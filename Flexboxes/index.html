<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="css/icon-font.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <title>Natours | Exciting tours for adventurous people</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <img src="/images/logo.png" class="logo" />

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels" />
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="/images/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="/images/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="/images/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">17</span>
        </div>

        <div class="user-nav__user">
          <img src="/images/user.jpg" class="user-nav__user-photo" />
          <span class="user-nav__user-name">Jonas</span>
        </div>
      </nav>
    </header>

    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-home"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-key"></use>
              </svg>
              <span>Car rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-map"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>
        </ul>

        <div class="legal">
          &copy; 2017 Reserved All By Term
        </div>
      </nav>

      <main class="hotel-view">
        <div class="gallery">
          <figure class="gallery__item">
            <img src="images/hotel-1.jpg" class="gallery__photo" />
          </figure>
          <figure class="gallery__item">
            <img src="images/hotel-2.jpg" class="gallery__photo" />
          </figure>
          <figure class="gallery__item">
            <img src="images/hotel-3.jpg" class="gallery__photo" />
          </figure>
        </div>

        <div class="overview">
          <h1 class="overview__heading">
            Hotel Las Palmas
          </h1>
          <div class="overview__stars">
            <svg class="overview__icon-star">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </div>

          <div class="overview__location">
              <svg class="overview__icon-location">
                  <use xlink:href="images/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Portugal Bla bla</button>
          </div>

          <div class="overview__rating">
            <div class="overview__rating-average">4.7</div>
            <div class="overview__rating-count">112 votes</div>
          </div>
        </div>
      </main>
    </div>

</body>

</html>
